<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Budget du mois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="content">
    <div id="expenditure">
        <h2>Dépenses fixes</h2>

            <label for="rental">Loyer et charges</label> <br>
                <input type="text" value="0" id="rental">
        <br>
            <label for="credit">Remboursements de crédits</label> <br>
                <input type="text" value="0" id="credit">
        <br>
            <label for="water">Eau/électricité/gaz</label> <br>
                <input type="text" value="0" id="water">
        <br>
            <label for="phone">Téléphone - internet</label> <br>
                <input type="text" value="0" id="phone">
        <br>
            <label for="homeInsurance">Assurance habitation</label> <br>
                <input type="text" value="0" id="homeInsurance">
        <br>
            <label for="carInsurance">Assurance véhicules</label> <br>
                <input type="text" value="0" id="carInsurance">
        <br>
            <label for="mutualHealth">Mutuelle santé</label> <br>
                <input type="text" value="0" id="mutualHealth">
        <br>
            <label for="child">Frais de garde</label> <br>
                <input type="text" value="0" id="child">
        <br>
            <label for="incomeTaxes">Impôts sur le revenus</label> <br>
                <input type="text" value="0" id="incomeTaxes">
        <br>
            <label for="localTaxes">Impôts locaux</label> <br>
                <input type="text" value="0" id="localTaxes">
        <br>
            <h2>Les dépenses courantes</h2>

            <label for="food">Courses</label> <br>
                <input type="text" value="0" id="food">
        <br>
            <label for="gasoline">Essences / frais de transport en commun</label> <br>
                <input type="text" value="0" id="gasoline">
        <br>
            <label for="activity">Activités sportives et culturelles</label> <br>
                <input type="text" value="0" id="activity">
        <br>
            <label for="animalsHealth">Soins vétérinaire</label> <br>
                <input type="text" value="0" id="animalsHealth">

            <h2>Dépenses occasionnelles</h2>

            <label for="outing">Sortie</label> <br>
                    <input type="text" value="0" id="outing"> <br>
            <label for="others">Autres</label> <br>
                    <input type="text" value="0" id="others">
    </div>

    <div id="take">

        <h2>Les entrées d'argent</h2>

        <label for="salary">Salaire</label> <br>
            <input type="text" value="0" id="salary">
        <br>
        <label for="aid">Allocations diverses</label> <br>
            <input type="text" value="0" id="aid">
        <br>
        <label for="unearnedIncome">Les rentes</label> <br>
            <input type="text" value="0" id="unearnedIncome"> <br>
        <label for="others2">Autre</label> <br>
            <input type="text" value="0" id="others2">
    </div>

    <div id="sapes">

            <h2>Epargne</h2>

        <label for="thrift"></label> <br>
            <input type="text" id="thrift">
    </div>

    <div id="results">
        <button id="resultButton">Résultat</button>
        <p>Etat de survie de votre compte : <span id="result"></span></p>
        <p id="phrase"></p>
    </div>

    <button type="reset" id="reset">Budget vierge</button>

</div>

<script src="script.js"></script>
</body>
</html>
