<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Budget du mois</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Calculez votre budget rapidement !</h1>

<div id="content">

    <div id="expenditure">

        <div id="div1">
            <h2>Dépenses fixes</h2>
            <label for="rental">Loyer et charges</label>
            <input type="text" value="0" id="rental">

            <label for="credit">Remboursements de crédits</label>
            <input type="text" value="0" id="credit">

            <label for="water">Eau/électricité/gaz</label>
            <input type="text" value="0" id="water">

            <label for="phone">Téléphone - internet</label>
            <input type="text" value="0" id="phone">

            <label for="homeInsurance">Assurance habitation</label>
            <input type="text" value="0" id="homeInsurance">

            <label for="carInsurance">Assurance véhicules</label>
            <input type="text" value="0" id="carInsurance">

            <label for="mutualHealth">Mutuelle santé</label>
            <input type="text" value="0" id="mutualHealth">

            <label for="child">Frais de garde</label>
            <input type="text" value="0" id="child">

            <label for="incomeTaxes">Impôts sur le revenus</label>
            <input type="text" value="0" id="incomeTaxes">

            <label for="localTaxes">Impôts locaux</label>
            <input type="text" value="0" id="localTaxes">
        </div>

        <div id="div2">
            <h2>Les dépenses courantes</h2>
                <label for="food">Courses</label>
                <input type="text" value="0" id="food">

                <label for="gasoline">Essences / frais de transport en commun</label>
                <input type="text" value="0" id="gasoline">

                <label for="activity">Activités sportives et culturelles</label>
                <input type="text" value="0" id="activity">

                <label for="animalsHealth">Soins vétérinaire</label>
                <input type="text" value="0" id="animalsHealth"> <br>

            <h2>Dépenses occasionnelles</h2>
                <label for="outing">Sortie</label>
                <input type="text" value="0" id="outing">
                <label for="others">Autres</label>
                <input type="text" value="0" id="others">
        </div>

    </div>

    <div id="global">
        <div id="take">

            <h2>Les entrées d'argent</h2>

            <label for="salary">Salaire</label> <br>
            <input type="text" value="0" id="salary"> <br>

            <label for="aid">Allocations diverses</label> <br>
            <input type="text" value="0" id="aid"> <br>

            <label for="unearnedIncome">Les rentes</label> <br>
            <input type="text" value="0" id="unearnedIncome"> <br>
            <label for="others2">Autre</label><br>
            <input type="text" value="0" id="others2">
        </div>

        <div id="sapes">

            <h2>Epargne</h2>

            <label for="thrift"></label> <br>
            <input type="text" id="thrift">
        </div>
    </div>

    <div id="globalResult">
        <div id="results">
            <button id="resultButton"> Résultat </button>
            <button type="reset" id="reset">Budget vierge</button>
            <p id="statut">Etat de survie de votre compte : <span id="result"></span></p>
            <p id="phrase"></p>
        </div>


</div>
</div>

<script src="script.js"></script>
</body>
</html>
